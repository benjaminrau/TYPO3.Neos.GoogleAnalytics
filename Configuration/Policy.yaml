#                                                                        #
# Security policy for the TYPO3 Neos GoogleAnalytics package             #
#                                                                        #
                                                                     
resources:
  methods:
    Configuration: 'method(TYPO3\Neos\GoogleAnalytics\Controller\ConfigurationController->.*Action())'

acls:
  'TYPO3.Neos:Administrator':
    methods:
      'Configuration': GRANT
